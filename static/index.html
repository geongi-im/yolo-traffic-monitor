<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Traffic Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- 헤더 -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                    <i class="fa-solid fa-video"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">YOLO Traffic Monitor</h1>
            </div>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow w-full">

        <!-- 위치 선택 버튼 -->
        <div class="flex justify-center mb-8">
            <div class="bg-white p-2 rounded-2xl shadow-sm border border-gray-200 flex flex-wrap justify-center gap-2">
                <button onclick="selectLocation(this, '수영로', 6301)" class="location-btn min-w-[100px] sm:min-w-[120px] px-4 sm:px-6 py-2.5 rounded-xl text-sm font-semibold transition-all duration-200 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    수영로
                </button>
                <button onclick="selectLocation(this, '자성로', 6300)" class="location-btn min-w-[100px] sm:min-w-[120px] px-4 sm:px-6 py-2.5 rounded-xl text-sm font-semibold transition-all duration-200 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    자성로
                </button>
                <button onclick="selectLocation(this, '황령대로', 6323)" class="location-btn min-w-[100px] sm:min-w-[120px] px-4 sm:px-6 py-2.5 rounded-xl text-sm font-semibold transition-all duration-200 flex items-center justify-center gap-2 text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                    황령대로
                </button>
            </div>
        </div>

        <!-- 비디오 플레이어 섹션 -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden mb-6">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
                    <i class="fa-solid fa-play-circle text-blue-600"></i>
                    <span id="location-title">위치를 선택해주세요</span>
                </h2>
                <!-- 모드 전환 -->
                <div class="flex bg-gray-100 rounded-lg p-1">
                    <button onclick="switchMode('live')" id="btn-live" class="px-3 py-1.5 rounded-md text-sm font-medium bg-white text-gray-900 shadow-sm transition-all">
                        LIVE
                    </button>
                    <button onclick="switchMode('analysis')" id="btn-analysis" class="px-3 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 transition-all">
                        실시간 분석
                    </button>
                </div>
            </div>

            <!-- 비디오 컨테이너 (LIVE 모드) -->
            <div id="live-view" class="relative bg-black aspect-video">
                <!-- 초기 안내 메시지 -->
                <div id="initial-message" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900">
                    <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mb-4">
                        <i class="fa-solid fa-location-dot text-gray-400 text-2xl"></i>
                    </div>
                    <p class="text-white text-lg font-semibold mb-2">위치를 선택하세요</p>
                    <p class="text-gray-400 text-sm">상단 버튼을 클릭하여 CCTV 스트림을 시청하세요</p>
                </div>

                <!-- 로딩 스피너 -->
                <div id="loading-overlay" class="absolute inset-0 flex-col items-center justify-center bg-gray-900 z-10 hidden">
                    <div class="spinner mb-4"></div>
                    <p class="text-white text-sm">HLS 스트림 로딩 중...</p>
                    <p class="text-gray-400 text-xs mt-2">백그라운드 분석이 시작됩니다</p>
                </div>

                <!-- 에러 메시지 -->
                <div id="error-overlay" class="absolute inset-0 flex-col items-center justify-center bg-gray-900 z-10 hidden">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fa-solid fa-exclamation-triangle text-red-600 text-2xl"></i>
                    </div>
                    <p class="text-white text-lg font-semibold mb-2">스트림 로딩 실패</p>
                    <p class="text-gray-400 text-sm mb-4" id="error-message">알 수 없는 오류가 발생했습니다</p>
                    <button onclick="retryLoad()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fa-solid fa-rotate-right mr-2"></i>
                        다시 시도
                    </button>
                </div>

                <!-- 비디오 플레이어 -->
                <video
                    id="video"
                    controls
                    class="w-full h-full hidden"
                    autoplay
                    muted
                    loop
                ></video>
            </div>

            <!-- 분석 뷰어 (ANALYSIS 모드 - MJPEG 스트리밍) -->
            <div id="analysis-view" class="relative bg-gray-900 aspect-video hidden flex-col items-center justify-center">
                <img id="analysis-image" src="" alt="Live Analysis" class="w-full h-full object-contain overflow-hidden hidden">
                
                <!-- 분석 로딩 중 메시지 -->
                <div id="no-analysis" class="flex flex-col items-center text-gray-400 absolute inset-0 justify-center">
                    <div class="spinner mb-4 border-gray-600 border-t-blue-500"></div>
                    <p class="font-medium">실시간 분석 스트림 연결 중...</p>
                    <p class="text-xs mt-2 text-gray-500">AI 모델 로딩에 시간이 걸릴 수 있습니다</p>
                </div>

                <!-- 라이브 표시 -->
                <div class="absolute top-4 left-4 flex items-center gap-2 bg-black/60 backdrop-blur-sm px-3 py-1.5 rounded-lg">
                    <div class="w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse"></div>
                    <span class="text-white text-xs font-bold tracking-wider">LIVE ANALYSIS</span>
                </div>
            </div>

            <!-- 비디오 하단 정보 -->
            <div class="p-4 bg-gray-50 border-t border-gray-100 flex justify-between items-center text-sm">
                <div class="flex items-center gap-2 text-gray-600">
                    <i class="fa-regular fa-clock"></i>
                    <span id="current-time">00:00:00</span>
                </div>
                <div id="stream-status" class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-gray-400 rounded-full"></div>
                    <span class="text-gray-500">대기 중</span>
                </div>
            </div>
        </div>



    </main>

    <script>
        let hls = null;
        let currentHlsUrl = null;
        let currentCctvId = null;
        let currentLocationName = null;
        let videoMonitorInterval = null;
        let isReconnecting = false;
        let lastCurrentTime = 0;
        let stuckCounter = 0;

        // 현재 시간 업데이트
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ko-KR');
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();



        function updateStreamStatus(text, color) {
            const statusEl = document.getElementById('stream-status');
            statusEl.innerHTML = `
                <div class="w-2 h-2 bg-${color}-500 rounded-full animate-pulse"></div>
                <span class="text-${color}-600 font-medium">${text}</span>
            `;
        }

        // 위치 선택
        function selectLocation(btn, locationName, cctvId) {
            currentLocationName = locationName;
            currentCctvId = cctvId;

            // 모든 버튼 초기화
            document.querySelectorAll('.location-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white', 'shadow-md', 'scale-105');
                b.classList.add('text-gray-600', 'hover:bg-gray-50', 'hover:text-gray-900');
            });

            // 클릭된 버튼 활성화
            btn.classList.remove('text-gray-600', 'hover:bg-gray-50', 'hover:text-gray-900');
            btn.classList.add('bg-blue-600', 'text-white', 'shadow-md', 'scale-105');

            // 타이틀 업데이트
            document.getElementById('location-title').textContent = `${locationName} 실시간 스트림`;


            // HLS 스트림 로드
            loadHlsStream(cctvId);
        }

        // 비디오 상태 모니터링 (재생 시간 멈춤 감지)
        function startVideoMonitoring() {
            // 기존 모니터링 중지
            if (videoMonitorInterval) {
                clearInterval(videoMonitorInterval);
            }

            const video = document.getElementById('video');
            lastCurrentTime = video.currentTime;
            stuckCounter = 0;

            videoMonitorInterval = setInterval(() => {
                if (!video || !currentCctvId || isReconnecting) {
                    return;
                }

                // 재생 중이지만 currentTime이 멈춰있는지 확인
                if (!video.paused && !video.ended) {
                    const currentTime = video.currentTime;

                    // currentTime이 변하지 않았으면 카운터 증가
                    if (Math.abs(currentTime - lastCurrentTime) < 0.1) {
                        stuckCounter++;
                        console.log(`재생 멈춤 감지 (${stuckCounter}/5): currentTime=${currentTime.toFixed(2)}`);

                        // 5초 연속으로 currentTime이 변하지 않으면 재연결
                        if (stuckCounter >= 5) {
                            console.warn('5초 동안 재생 시간 정지, 재연결 시도');
                            stuckCounter = 0;
                            reconnectStream();
                        }
                    } else {
                        // currentTime이 정상적으로 증가하면 카운터 리셋
                        if (stuckCounter > 0) {
                            console.log('재생 정상 재개, stuck 카운터 리셋');
                        }
                        stuckCounter = 0;
                    }

                    lastCurrentTime = currentTime;
                }
            }, 1000); // 1초마다 체크
        }

        // 스트림 재연결
        async function reconnectStream() {
            if (isReconnecting) {
                return;
            }

            isReconnecting = true;
            console.log('스트림 재연결 시작...');

            try {
                updateStreamStatus('재연결 중', 'yellow');

                // 기존 플레이어 정리
                const video = document.getElementById('video');
                if (hls) {
                    hls.destroy();
                    hls = null;
                }

                // 새로운 HLS URL 요청
                await loadHlsStream(currentCctvId);

                console.log('스트림 재연결 성공');
            } catch (error) {
                console.error('스트림 재연결 실패:', error);
                updateStreamStatus('재연결 실패', 'red');

                // 5초 후 다시 시도
                setTimeout(() => {
                    if (currentCctvId) {
                        reconnectStream();
                    }
                }, 5000);
            } finally {
                isReconnecting = false;
            }
        }

        // 에러 표시
        function showError(message) {
            document.getElementById('initial-message').classList.add('hidden');
            document.getElementById('loading-overlay').classList.add('hidden');
            document.getElementById('loading-overlay').classList.remove('flex');
            document.getElementById('error-overlay').classList.remove('hidden');
            document.getElementById('error-overlay').classList.add('flex');
            document.getElementById('error-message').textContent = message;

            updateStreamStatus('오류', 'red');
        }

        // 재시도
        function retryLoad() {
            if (currentCctvId) {
                document.getElementById('error-overlay').classList.add('hidden');
                document.getElementById('error-overlay').classList.remove('flex');
                loadHlsStream(currentCctvId);
            }
        }

        // HLS 스트림 로드
        async function loadHlsStream(cctvId) {
            try {
                // 초기 메시지 숨기기, 로딩 표시
                document.getElementById('initial-message').classList.add('hidden');
                document.getElementById('loading-overlay').classList.remove('hidden');
                document.getElementById('loading-overlay').classList.add('flex');
                document.getElementById('video').classList.add('hidden');

                updateStreamStatus('연결 중', 'yellow');

                // API 호출
                const response = await fetch(`/api/hls-url?cctv_id=${cctvId}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                const data = await response.json();

                if (!data.success || !data.hls_url) {
                    throw new Error('HLS URL을 받지 못했습니다');
                }

                currentHlsUrl = data.hls_url;

                // HLS 플레이어 초기화
                initializePlayer(currentHlsUrl);

                // 비디오 모니터링 시작
                startVideoMonitoring();

            } catch (error) {
                console.error('HLS URL 로드 실패:', error);
                showError(error.message);
            }
        }

        // HLS 플레이어 초기화
        function initializePlayer(hlsUrl) {
            const video = document.getElementById('video');

            // 기존 HLS 인스턴스 정리
            if (hls) {
                hls.destroy();
            }

            // Safari는 네이티브 HLS 지원
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;


                video.addEventListener('loadedmetadata', () => {
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('loading-overlay').classList.remove('flex');
                    document.getElementById('video').classList.remove('hidden');

                    updateStreamStatus('라이브', 'green');
                });

                video.addEventListener('error', () => {
                    showError('비디오 재생 오류가 발생했습니다');
                });

            }
            // 다른 브라우저는 hls.js 사용
            else if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });

                hls.loadSource(hlsUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('HLS manifest 파싱 완료');
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('loading-overlay').classList.remove('flex');
                    document.getElementById('video').classList.remove('hidden');

                    updateStreamStatus('라이브', 'green');

                    // 자동 재생 (음소거 상태)
                    video.play().catch(e => {
                        console.log('자동 재생 실패:', e);
                    });
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error('HLS 오류:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('네트워크 오류: 스트림에 접속할 수 없습니다');
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('미디어 오류: 비디오를 디코딩할 수 없습니다');
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('치명적인 오류가 발생했습니다');
                                break;
                        }
                    }
                });

            } else {
                showError('이 브라우저는 HLS 재생을 지원하지 않습니다');
            }
        }

        // 모드 전환
        function switchMode(mode) {
            const liveBtn = document.getElementById('btn-live');
            const analysisBtn = document.getElementById('btn-analysis');
            const liveView = document.getElementById('live-view');
            const analysisView = document.getElementById('analysis-view');
            const analysisImg = document.getElementById('analysis-image');
            const loadingMsg = document.getElementById('no-analysis');

            if (mode === 'live') {
                // UI 업데이트
                liveBtn.classList.replace('text-gray-500', 'text-gray-900');
                liveBtn.classList.add('bg-white', 'shadow-sm');
                analysisBtn.classList.replace('text-gray-900', 'text-gray-500');
                analysisBtn.classList.remove('bg-white', 'shadow-sm');

                // 뷰 전환
                liveView.classList.remove('hidden');
                analysisView.classList.add('hidden');
                analysisView.classList.remove('flex');
                
                // 스트림 끊기 (리소스 절약)
                analysisImg.src = "";
                analysisImg.classList.add('hidden');
                
                // 비디오 재생 재개 (선택적)
                const video = document.getElementById('video');
                if (currentHlsUrl && video.paused) {
                   video.play().catch(e => console.log(e));
                }

            } else {
                // 분석 모드 진입
                if (!currentCctvId) {
                    alert('먼저 위치를 선택해주세요.');
                    return;
                }

                // UI 업데이트
                analysisBtn.classList.replace('text-gray-500', 'text-gray-900');
                analysisBtn.classList.add('bg-white', 'shadow-sm');
                liveBtn.classList.replace('text-gray-900', 'text-gray-500');
                liveBtn.classList.remove('bg-white', 'shadow-sm');

                // 뷰 전환
                liveView.classList.add('hidden');
                analysisView.classList.remove('hidden');
                analysisView.classList.add('flex');

                // 로딩 표시
                loadingMsg.classList.remove('hidden');
                analysisImg.classList.add('hidden');

                // 스트림 시작
                // 타어임스탬프로 캐시 방지
                analysisImg.src = `/api/video_feed?cctv_id=${currentCctvId}&t=${Date.now()}`;
                
                // 이미지 로드 완료 시 로딩 숨김
                analysisImg.onload = function() {
                    loadingMsg.classList.add('hidden');
                    analysisImg.classList.remove('hidden');
                };
                
                analysisImg.onerror = function() {
                    // 에러 처리 (재시도 로직 등 필요시 추가)
                    console.error("스트림 연결 실패");
                };
            }
        }

        // 페이지 언로드 시 리소스 정리
        window.addEventListener('beforeunload', () => {
            if (hls) {
                hls.destroy();
            }
        });
    </script>
</body>
</html>
